<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Área de adição de partida | eBET</title>
</head>
<body>
   <h1>Adicionar partida</h1>
   <hr/>
   <form action="/adicionado_partida" method="post">
      <table>
          <tr>
              <td>Jogo:</td>
              <td><input type="text" name="idt_jogo" size="30" maxlength="50" required/></td>
          </tr>
          <tr>
               <td>Quantidade de rounds:</td>
               <td><input type="number" name="rounds" size="3" min="1" max="99.9" step="1" required/></td>
          </tr>
          <tr>
               <td>Time A:</td>
               <td><input type="text" name="idt1_time" size="30" maxlength="50" required/></td>

               <td>Odds time A:</td>
               <td><input type="number" name="odds_a" size="3" min="0.1" max="99.9" step="0.1" required/></td>
          </tr>
           <tr>
               <td>Time B:</td>
               <td><input type="text" name="idt2_time" size="30" maxlength="50" required/></td>

               <td>Odds time B:</td>
               <td><input type="number" name="odds_b" size="3" min="0.1" max="99.9" step="0.1" required/></td>
           </tr>
          <tr>
               <td>Resultado da partida:</td>
               <td><input type="radio" id="TA" name="results" value="TA">
               <label for="TA">Time A</label>
               <input type="radio" id="TB" name="results" value="TB">
               <label for="TB">Time B</label></td>
           </tr>
           <tr>
               <td>Valores time A:</td>
               <td><input type="number" name="valores_a" size="3" min="1" max="99.9" step="1" required/></td>
           </tr>
          <tr>
               <td>Valores time B:</td>
               <td><input type="number" name="valores_b" size="3" min="1" max="99.9" step="1" required/></td>
           </tr>
       </table>
       <br/>
       <input type="submit" value="Adicionar partida"/>
       </form>
       <hr/>
       <br/>
       [<a href="/"> Voltar ao Menu </a>]
</body>
</html>
